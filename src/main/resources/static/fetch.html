<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    // ajax => asynchronous javascript and xml

      // 비동기 -> 서버와 렌더링을 독립적으로
      // 동기 -> 서버와 렌더링을 일치

      // 자바스크립트로 http 통신하는 방법 - fetch
      // 기본적으로 get 요청

    async function test() {
      const rst = await fetch('http://localhost:8080/test');
      console.log(rst.text());
    }

    test();
</script>
