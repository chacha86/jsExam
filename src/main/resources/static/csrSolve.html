<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="con" style="height: 200px; width:200px; border: 1px solid black;">

    </div>
    <button onclick="getPost();">show post</button>
</body>
<script>
    function getPost() {

        const result = null;

        fetch("http://localhost:8080/post")
            .then((response) => response.json())
            .then((data) => {
                const con = document.querySelector(".con");
                let html = "";
                html += "<div>" + data.title + "</div>";
                html += "<div>" + data.body + "</div>";
                html += "<div>" + data.author + "</div>";
            
                con.innerHTML = html;
            });
    }
</script>

</html>
